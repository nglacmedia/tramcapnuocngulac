<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trạm Cấp Nước Xã Ngũ Lạc - Admin</title>
  
  <link rel="icon" href="assets/images/logo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-blue': '#0056b3',
            'secondary-blue': '#007bff',
            'accent-light': '#e0f2f7',
            'dark-text': '#212529',
            'light-text': '#6c757d',
            'bg-main': '#f8f9fa',
            'border-subtle': '#dee2e6',
          },
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'Roboto', 'Arial', 'sans-serif'], 
          },
          boxShadow: {
            'card': '0 4px 12px rgba(0, 0, 0, 0.08)',
            'header': '0 10px 30px rgba(0, 0, 0, 0.1)',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-bg-main text-dark-text font-sans antialiased min-h-screen flex flex-col">

  <div id="header-placeholder"></div>

  <main class="container mx-auto my-8 p-4 md:p-8 flex-grow bg-white shadow-card rounded-lg">
    <h1 class="text-3xl font-bold text-primary-blue mb-6 border-b-2 pb-3 border-border-subtle">Trang Quản Trị (Admin)</h1>
    
    <div class="text-lg text-light-text mb-4">
        Đây là khu vực quản trị nội bộ. Để truy cập các chức năng quản lý, bạn cần đăng nhập.
    </div>

    <div class="max-w-md mx-auto p-6 bg-accent-light rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-primary-blue mb-6 text-center">Đăng Nhập</h2>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-dark-text text-sm font-medium mb-2">Tên đăng nhập</label>
                <input type="text" id="username" name="username" class="w-full p-3 border border-border-subtle rounded-md focus:ring-2 focus:ring-secondary-blue focus:border-transparent transition-all duration-200" placeholder="Tên đăng nhập của bạn" required>
            </div>
            <div>
                <label for="password" class="block text-dark-text text-sm font-medium mb-2">Mật khẩu</label>
                <input type="password" id="password" name="password" class="w-full p-3 border border-border-subtle rounded-md focus:ring-2 focus:ring-secondary-blue focus:border-transparent transition-all duration-200" placeholder="Mật khẩu của bạn" required>
            </div>
            <div>
                <button type="submit" class="w-full bg-primary-blue text-white py-3 px-6 rounded-md hover:bg-secondary-blue transition-colors duration-300 font-semibold text-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-primary-blue focus:ring-offset-2">Đăng Nhập</button>
            </div>
            <p class="text-sm text-light-text text-center mt-4">
                Lưu ý: Trang này chỉ là giao diện mẫu. Hệ thống xác thực và quản lý nội dung cần được triển khai bằng mã backend.
            </p>
        </form>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="js/main.js"></script>

</body>
</html>
