<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trạm Cấp Nước Xã Ngũ Lạc - Trang Chủ</title>
  
  <link rel="icon" href="assets/images/logo.png" type="image/png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="css/style.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-blue': '#0056b3',    /* Xanh dương đậm chủ đạo */
            'secondary-blue': '#007bff',  /* Xanh dương sáng hơn, nhấn nhá */
            'accent-light': '#e0f2f7',    /* Xanh rất nhạt, nền phụ */
            'dark-text': '#212529',       /* Màu chữ đen đậm */
            'light-text': '#6c757d',      /* Màu chữ xám nhạt hơn */
            'bg-main': '#f8f9fa',         /* Nền tổng thể sáng */
            'border-subtle': '#dee2e6',   /* Màu border nhẹ nhàng */
          },
          fontFamily: {
            // Font hiện đại và dễ đọc. Đã import từ Google Fonts bên dưới.
            sans: ['"Plus Jakarta Sans"', 'Roboto', 'Arial', 'sans-serif'], 
          },
          boxShadow: {
            'card': '0 4px 12px rgba(0, 0, 0, 0.08)', /* Bóng đổ tinh tế cho các card */
            'header': '0 10px 30px rgba(0, 0, 0, 0.1)', /* Bóng đổ rõ hơn cho header */
          }
        }
      }
    }
  </script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="bg-bg-main text-dark-text font-sans antialiased min-h-screen flex flex-col">

  <div id="header-placeholder"></div>

  <main class="container mx-auto my-8 p-4 md:p-8 flex-grow">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

      <section class="md:col-span-2 bg-white shadow-card rounded-lg p-6">
        <h2 class="text-2xl font-semibold text-primary-blue mb-6 border-b-2 pb-3 border-border-subtle">Bài viết từ Trạm Ngũ Lạc</h2>
        <div id="local-articles-container" class="space-y-6">
          <p class="text-light-text italic">Đang tải bài viết...</p> 
        </div>
      </section>

      <aside id="external-news" class="md:col-span-1 bg-white shadow-card rounded-lg p-6">
        <h2 class="text-2xl font-semibold text-primary-blue mb-6 border-b-2 pb-3 border-border-subtle">Bài viết từ Trung tâm Cấp nước Tỉnh</h2>
        <div id="external-articles-container" class="space-y-6">
          <p class="text-light-text italic">Đang tải bài viết...</p>
        </div>
      </aside>

    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="js/main.js"></script>
  <script src="js/posts.js"></script>

</body>
</html>
