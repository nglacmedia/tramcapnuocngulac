<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trạm Cấp Nước Xã Ngũ Lạc</title>
  <link rel="icon" href="https://i.ibb.co/VWk84rgd/TR-M-C-P-N-C.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800">

  <header class="bg-blue-700 text-white p-4">
    <div class="container mx-auto flex items-center">
      <img src="https://i.ibb.co/VWk84rgd/TR-M-C-P-N-C.png" alt="Logo Trạm Cấp Nước Xã Ngũ Lạc" class="h-16 w-16 mr-4">
      <div>
        <h1 class="text-2xl font-bold">Trạm Cấp Nước Xã Ngũ Lạc</h1>
        <p class="text-sm">Trực thuộc Trung tâm Cấp nước & Vệ sinh môi trường tỉnh Vĩnh Long</p>
      </div>
    </div>
  </header>

  <nav class="bg-blue-600 text-white p-2">
    <div class="container mx-auto flex gap-4 flex-wrap">
      <a href="index.html" class="hover:underline">Trang chủ</a>
      <a href="about.html" class="hover:underline">Giới thiệu</a>
      <a href="news.html" class="hover:underline">Tin tức</a>
      <a href="gallery.html" class="hover:underline">Thư viện ảnh</a>
      <a href="docs.html" class="hover:underline">Văn bản</a>
      <a href="contact.html" class="hover:underline">Liên hệ</a>
      <a href="admin.html" class="hover:underline">Admin</a>
    </div>
  </nav>

  <main class="container mx-auto mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">

    <section class="md:col-span-2">
      <h2 class="text-xl font-semibold mb-4">Bài viết từ Trạm Ngũ Lạc</h2>
      <div id="local-articles-container" class="space-y-4">
        </div>
    </section>

    <aside id="external-news" class="md:col-span-1">
      <h2 class="text-xl font-semibold mb-4">Bài viết từ Trung tâm Cấp nước Tỉnh</h2>
      <div id="external-articles-container" class="space-y-4">
        </div>
    </aside>

  </main>

  <footer class="bg-blue-700 text-white mt-12 p-4 text-center">
    &copy; 2025 Trạm Cấp Nước Xã Ngũ Lạc. Mọi quyền được bảo lưu.
  </footer>

  <script src="js/rss-load.js"></script>

<script>
fetch("https://docs.google.com/spreadsheets/d/1apDACOrX5Xd8Q7ugZm6Fdjti1X0LhAx0QCopuXu9pRQ/pub?output=csv")
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1);
    const localContainer = document.getElementById("local-articles-container");
    const externalContainer = document.getElementById("external-articles-container");
    
    // Đảm bảo cả hai container đều tồn tại
    if (!localContainer || !externalContainer) {
        console.error("Không tìm thấy các container bài viết.");
        return;
    }

    rows.forEach(line => {
      const parts = line.split(","); 
      // Cần có ít nhất 5 cột: Tiêu đề, Ngày đăng, Nội dung, URL, Loại
      if (parts.length < 5) return; 

      const title = parts[0].trim();
      const date = parts[1].trim();
      const content = parts[2].trim();
      const url = parts[3].trim(); 
      const type = parts[4].trim(); // Lấy loại bài viết từ cột thứ 5 (index 4)

      if (!title) return; // Tiêu đề là bắt buộc

      const el = document.createElement("article");
      el.className = "bg-white shadow p-4 rounded-xl mb-4";
      
      let articleHTML = `
        <h3 class="font-bold text-lg">
      `;

      // Nếu có URL, bọc tiêu đề trong thẻ <a>, nếu không thì chỉ hiển thị tiêu đề
      if (url) {
          articleHTML += `
            <a href="${url}" target="_blank" class="hover:underline text-blue-700">
                ${title}
            </a>
          `;
      } else {
          articleHTML += `${title}`;
      }
      
      articleHTML += `
        </h3>
        <p class="text-sm text-gray-600">Ngày đăng: ${new Date(date).toLocaleDateString("vi-VN")}</p>
        <p>${content}</p>
      `;
      el.innerHTML = articleHTML;

      // Phân loại và thêm bài viết vào container tương ứng
      if (type === "Trạm") {
          localContainer.appendChild(el);
      } else if (type === "Tỉnh") {
          externalContainer.appendChild(el);
      }
    });
  })
  .catch(err => console.error("Lỗi khi tải Google Sheet:", err));
</script>

</body>
</html>
